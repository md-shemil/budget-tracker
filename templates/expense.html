<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Transactions</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --light: #ffffff;
            --dark: #1e1e2f;
            --blue: #1e88e5; /* blue for income */
            --dark-blue: #0d47a1; /* dark blue for expense */
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            line-height: 1.6;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--light);
        }

        .sidebar a {
            text-decoration: none;
            color: var(--light);
            font-size: 18px;
            margin: 10px 0;
            font-weight: 500;
            padding: 8px;
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
        }

        /* Main Content Area */
        .content-container {
            flex-grow: 1;
            padding: 40px 30px;
            overflow-y: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(8px);
        }

        .navbar h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            background: transparent;
            color: var(--light);
            border: 2px solid var(--light);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .dropbtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            z-index: 1;
            overflow: hidden;
            min-width: 160px;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Table */
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: var(--glass-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }

        /* Links */
        a {
            text-decoration: none;
            color: var(--blue);
            font-weight: bold;
        }

        a:hover {
            color: var(--dark);
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h1>Budget Tracker</h1>
    <a href="/account">My Account</a>
    <a href="/income">Income</a>
    <a href="/expense">Expense</a>
    <a href="/add_loan">Loans</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="content-container">
    <!-- Navbar -->
    <div class="navbar">
        <h1>Expense Transactions</h1>
    </div>

    <!-- Table for Transactions -->
    <table>
        <thead>
            <tr>
                <th class="px-4 py-2">Date</th>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">Amount</th>
                <th class="px-4 py-2">Type</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                {% if transaction[5] == 'Expense' %}
                <tr class="border-b">
                    <td class="px-4 py-2">{{ transaction[2] }}</td>
                    <td class="px-4 py-2">{{ transaction[3] }}</td>
                    <td class="px-4 py-2">{{ transaction[4] }}</td>
                    <td class="px-4 py-2">{{ transaction[5] }}</td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
