<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 340px;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #764ba2;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e0d4f7;
        }

        .message {
            margin-top: 12px;
            color: #ffdede;
            font-weight: 500;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Verify Your Password</h3>
        <form method="POST" action="{{ url_for('account_authenticate') }}">
            <input type="password" name="current_password" placeholder="Enter your password" required>
            <button type="submit">Verify</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
