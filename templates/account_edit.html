<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 360px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            margin-bottom: 12px;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #764ba2;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e0d4f7;
        }

        .message {
            margin-top: 12px;
            text-align: center;
            color: #ffe7e7;
            font-weight: 500;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Account</h2>
    <form method="POST" action="{{ url_for('account_edit') }}">
        <label>Username</label>
        <input type="text" name="username" value="{{ user[0] }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ user[1] }}" required>

        <label>Phone</label>
        <input type="text" name="phone" value="{{ user[2] }}" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="New password" required>

        <button type="submit">Save Changes</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
